<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一份试卷</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .div_all {
            width: 100%;
            height: 100%;
            min-width: 1200px;
            margin-bottom: 50px;
        }
        .div_all_title {
            width: 100%;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 26px;
            font-weight: bold;
        }
        .div_all_ke {
            width: 80%;
            height: 40px;
            margin-left: 10%;
            border: 1px solid #999999;
            line-height: 40px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }
        .div_all_selected, .div_all_more, .div_all_input {
            width: 80%;
            margin-left: 10%;
        }
        .div_radio div {
            height: 30px;
        }
        .div_all_top {
            width: 100%;
            min-width: 1200px;
            position: fixed;
            top: 0px;
            background-color: #FFFFFF;
        }
        .div_span_submit {
            margin-left: 5%;
            color: #ff0000;
            font-weight: bold;
            border: 1px solid #ff0000;
            padding: 1px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .div_span_submit:hover {
            background-color: #d43c3c;
            color: #FFFFFF;
        }
        .div_input_text_area textarea {
            width: 100%;
            height: 50px;
            resize: none;
        }
        .div_buttom {
            width: 91%;
            margin-left: 4.5%;
            height: 30px;
            background-color: #222222;
            position: fixed;
            bottom: 0px;
            border: 1px solid #999999;
            min-width: 1240px;
        }
        .div_buttom div {
            float: left;
        }
        .div_mei_span {
            width: 20px;
            height: 20px;
            border: 1px solid #FFFFFF;
            font-size: 6px;
            text-align: center;
            line-height: 20px;
            margin-left: 5px;
            margin-top: 5px;
            float: left;
            cursor: pointer;
            color: #FFFFFF;
        }
        .div_mei_span_yes {
            width: 20px;
            height: 20px;
            border: 1px solid #FFFFFF;
            background-color: #FFFFFF;
            font-size: 6px;
            text-align: center;
            line-height: 20px;
            margin-left: 5px;
            margin-top: 5px;
            float: left;
            cursor: pointer;
            color: #222222;
        }
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>

<body>
<div class="div_all">
    <div class="div_all_top">
        <div class="div_all_title">2019年7月8日信息检索模拟测试【出题人：咸博文】</div>
        <div class="div_all_ke">
            <span style="margin-left: 10%">专业：自然语言处理</span>
            <span style="margin-left: 20%">时间：2小时</span>
            <span style="margin-left: 20%;color: #d43c3c;">总分：100分</span>
        </div>
        <div class="div_all_ke">
            <span style="margin-left: 5%">姓名(必填)：<input type="text" class="user_name"/></span>
            <span style="margin-left: 5%">班级(选择)：<select class="select_class">
                <option selected>163105</option>
                <option>1603106</option>
            </select></span>
            <span style="margin-left: 5%">学号(必填)：<input type="text" class="user_student"/></span>
            <span class="div_span_submit">提交</span>
        </div>
    </div>
    <!--题-->
    <div style="margin-top: 170px;">
        <div style="margin-top:20px;background-color: #999999;height: 50px;width: 80%;margin-left: 10%;line-height: 50px;font-weight: bold;">
            <span> &nbsp;&nbsp;&nbsp;&nbsp;一、单选题</span>
        </div>
        <!--选择题-->
        <div class="div_all_selected">

        </div>
        <div style="margin-top:20px;background-color: #999999;height: 50px;width: 80%;margin-left: 10%;line-height: 50px;font-weight: bold;">
            <span>&nbsp;&nbsp;&nbsp;&nbsp;二、多选题</span>
        </div>
        <!--多选题-->
        <div class="div_all_more">

        </div>
        
    </div>
</div>

</body>
</html>
