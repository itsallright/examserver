<script type="text/javascript">
    function deleteTest() {
        var test_id = parseInt($('#test_id').val());

        data = {
            "test_id":test_id
        };
        alert(JSON.stringify(data));
        $.ajax({
            url:'/teacher/test',
            data:JSON.stringify(data),
            type:'DELETE',
            contentType:'application/json',
            success: function(retData) {
                alert("success");
            },
            error: function(retMsg) {
                alert("error");
            }
        });
    }
</script>
